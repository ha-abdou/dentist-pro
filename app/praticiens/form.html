<div class="jumbotron" style="margin-left: 20px;margin-right: 20px;">

    <div class="row">

        <form name="form" novalidate class="simple-form form-horizontal col-xs-8 col-xs-offset-2">
            <fieldset>
                <legend>{{title}}</legend>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Nom:*</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="name" ng-model="user.name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="last" class="col-sm-2 control-label">Prenom:*</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="last" placeholder="Prenom" ng-model="user.last_name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tel" class="col-sm-2 control-label">Telephone:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="tel" placeholder="telephone" ng-model="user.tel">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-4">
                        <a href="#/index/praticiens/list" class="btn btn-default">Cancel</a>
                        <input type="submit" class="btn btn-primary" ng-click="save(user)" value="Save" ng-disabled="form.$invalid"/>
                    </div>
                </div>


            </fieldset>
        </form>



    </div>

</div>

    initMaterial();
</script>
